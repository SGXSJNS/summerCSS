<body>
    常见的行内元素有 a, strong, b, em, i, del, s, ins, u, span 等，其中 span 标签是最典型的行内元素。有的地方也将行内元素称为内联元素<br><br>
    特点：<br>
    1.相邻行内元素在一行上，一行可以显示多个<br>
    2.高，宽直接设置是无效的<br>
    3.默认宽度就是他本身内容的宽度<br>
    4.行内元素只能容纳文本或者其他行内元素<br><br>
    注意：<br>
    1.链接里不能再放其他链接<br>
    2.特殊情况链接 a 里面可以放块级元素，但是给 a 转换一下块级模式最安全<br>
</body>

</html>
