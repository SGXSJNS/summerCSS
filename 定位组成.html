<body>
    <br> 定位：将盒子定在某一个位置，所以定位也是在摆放盒子，按照定位的方式移动盒子
    <br> 定位=定位模式+边偏移
    <br> 定位模式用于指定一个元素在文档中的定位方式。边偏移则决定了该元素的最终位置。
    <br> 边偏移通过 top left right bottom 属性来设
    <br> 定位模式通过CSS的 position 属性来设置

    <table border="1">
        <tr>
            <th>值</th>
            <th>语义</th>
        </tr>
        <tr>
            <td>static</td>
            <td>静态定位</td>
        </tr>
        <tr>
            <td>relative</td>
            <td>相对定位</td>
        </tr>
        <tr>
            <td>absolute</td>
            <td>绝对定位</td>
        </tr>
        <tr>
            <td>fixed</td>
            <td>固定定位</td>
        </tr>
    </table>
</body>

</html>
