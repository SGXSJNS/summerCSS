<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            line-height: 26px;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="2">
        <tr>
            <th>属性</th>
            <th>表示</th>
            <th>注意点</th>
        </tr>
        <tr>
            <td>color</td>
            <td>文本颜色</td>
            <td>通常用 十六进制 比如 而且是简写形式#fff</td>
        </tr>
        <tr>
            <td>text-align</td>
            <td>文本对齐</td>
            <td>可以设定文字水平的对齐方式</td>
        </tr>
        <tr>
            <td>text-indent</td>
            <td>文本缩进</td>
            <td>用于段落首行缩进2个子的距离 text-indent: 2em;</td>
        </tr>
        <tr>
            <td>text-decoration</td>
            <td>文本修饰</td>
            <td>记住 添加下划线 underline 取消下划线 none</td>
        </tr>
        <tr>
            <td>line-height</td>
            <td>行高</td>
            <td>控制行与行之间的距离</td>
        </tr>
    </table>
</body>
</html>
