<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 50px;
            color: red;
            font-weight: 700;
            text-shadow: 5px 5px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div>你是阴影，我是火影</div>
    <table border="1">
        <tr>
            <th>值</th>
            <th>描述</th>
        </tr>
        <tr>
            <td>h-shadow</td>
            <td>必需。水平阴影的位置。允许负值</td>
        </tr>
        <tr>
            <td>v-shadow</td>
            <td>必需。垂直阴影的位置。允许负值</td>
        </tr>
        <tr>
            <td>blur</td>
            <td>可选。模糊距离</td>
        </tr>
        <tr>
            <td>color</td>
            <td>可选。阴影的颜色。请参阅CSS颜色值</td>
        </tr>
    </table>
</body>

</html>
