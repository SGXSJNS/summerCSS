<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* normal 默认值(不加粗的)
        bold 定义粗体(加粗的)
        100~900 400等同于normal,700等同于bold,注意这个数字后面不跟单位 */
        
        .bold {
            /* font-weight: bold; */
            font-weight: 900;
        }
        h2 {
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h2>font-weigth</h2>
    <p>哈哈哈哈哈哈哈哈哈</p>
    <p>永远永远永远永远</p>
    <p>安抚分为氛围分为发</p>
    <p>突然交通音乐台今天的一卡通</p>
    <p class="bold">访问福娃俄方我</p>
    <p>杠八三安若天突然</p>
</body>
</html>
