<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            background-image: url(../HTML/img/wzry.png);
            background-repeat: no-repeat;
            /* background-position: 方位名词; */
            /* 如果是方位名词，顺序没有关系 */
            background-position: center top;
        }
    </style>
</head>

<body>
    <div></div>
    background-position属性可以改变图片在背景中的位置<br><br>
    background-position: x y;<br><br>
    参数代表的意思是：x坐标和y坐标，可以使用方位名词或者精确单位<br><br>
    <table border="1">
        <tr>
            <td>参数值</td>
            <td>说明</td>
        </tr>
        <tr>
            <td>length</td>
            <td>百分数 由浮点数字和单位标识符组成的长度值</td>
        </tr>
        <tr>
            <td>position</td>
            <td>top center bottom left center right 方位名词</td>
        </tr>
    </table>
</body>

</html>
