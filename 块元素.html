<body>
    常见的块元素有 h1~h6, p, div, ul, ol, li等，其中div标签是最典型的块元素<br><br>
    特点：<br>
    1.独占一行<br>
    2.高度，宽度，外边距，内边距都可以控制<br>
    3.宽度默认是容器（父级宽度）的100%<br>
    4.是一个容器及盒子，里面可以放行内或者块级元素<br><br>
    注意：<br>
    1.文字类的元素不能使用块级元素<br>
    2.p 标签主要用于存放文字，因此 p 里面不能放块级元素，特别是不能放 div<br>
    3.同理 h1~h6 等都是文字类块级标签，里面也不能放其他块级元素<br>
</body>

</html>
